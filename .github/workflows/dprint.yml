name: Format
on:
  push:
    branches: [main]
    paths-ignore:
      - 'dist'
      - 'assets'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - 'dist'
      - 'assets'
      - 'LICENSE'
jobs:
  dprint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dprint/check@v2.2
